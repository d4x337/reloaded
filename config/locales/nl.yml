  about1: "Ik heb geleerd dat ons leven de boodschap die we brengen in de wereld en het project Tortuga en de wijze waarop mijn gestalte Ik hoop dat u voldoet aan de filosofie en de verwachtingen van jullie allemaal." 
  about2: "De innovatie die Tortuga brengt is de mogelijkheid om diensten te beheren nu gemeenschappelijk gebruik, naast functionaliteit, sociale interacties en de impact van de marketing achter moet er een filosofie van de veiligheid zijn en de bescherming van privacy gebruikers." 
  about3: "Voor de transparantie van de hoekstenen van de filosofie Tortuga:" 
  about4: "Je hoeft niet te tekenen. Wij respecteren uw privacy wanneer u het systeem af te sluiten en we geven niet te weten 'waar te gaan'" 
  about5: "Niet verkopen uw persoonlijke gegevens. Er is respect voor de persoon wiens foto's, zullen gebeurtenissen, persoonlijke leven, etc. niet worden doorgegeven aan derden." 
  about6: "Laat uw e-mail niet lezen. Ook hier, privacy staat voorop en we zullen alle noodzakelijke maatregelen om een hoog niveau van veiligheid van de communicatie te handhaven implementeren." 
  about7: "Bescherm je tegen aanvallen van cybercriminelen en die kunnen worden gepleegd, met inbegrip van virussen, schadelijke koppelingen, spam en nog veel meer." 
  about8: "Sommige mensen zijn ver voor ons met betrekking tot functionaliteit, structuur en middelen, maar we zijn ervan overtuigd dat degenen die onze beginselen delen zal willen zijn met Tortuga, wie wil zijn geen gewone evolutie van sociale netowrk en e-mail." 
  about9: "Om een ​​sterke stijging van de ontwikkeling geven kunnen we besluiten om vrij te geven aan de gemeenschap de bronnen van de projecten, zodat alles is transparant. Momenteel is dit een optie die mogelijk als moeten we eerst zorgen dat u over voldoende financiële middelen om de ontwikkeling van nieuwe versies en uitbreiding van de structuur, gemaakt van technologie en geesten die willen samenwerken met ons."
  about10: "Als dit alles boeit je kunt direct bijdragen aan het project met een donatie paypal evenals een vermelding en dank het publiek, krijg je gratis toegang tot onze diensten tegen betaling, gadgets, en de zekerheid van het hebben ondersteund rechtstreeks naar een filosofie die je deelt." 
  author1: "Ik ben David, 40 jaar Italiaanse, geboren in Milaan en ik ben in de ontwikkeling van software en informatiebeveiliging."
  author2: "Ik werkte voor veel grote bedrijven, maar de laatste jaren heb ik liever besteden mijn tijd tot de oprichting van Tortuga: dit project / bericht dat ik hoop dat u zeker zult waarderen."
  author3: "Voor meer informatie kunt u ook volg mij op Twitter en Linkedin."
  credits1: "Gezien het feit dat de lijst is lang en voortdurend bijgewerkt, willen we bedanken:"
  credits2: "Open source projecten en vrije middelen die we hebben gebruikt bij de ontwikkeling en we hopen binnenkort te kunnen rechtstreeks doneren aan onszelf te helpen om ze."
  credits3: "Ruby on Rails"
  credits4: "OpenBSD "
  credits5: "Postgresql "
  credits6: "Bibliotheken, diverse technologieën die zal later uitgebreid."
  credits7: "De grootste sociale en mail handlers, zoals ze zijn als een uitstekend voorbeeld van hoe mensen met elkaar te verbinden in een steeds meer eenvoudig en efficiënt, waardoor het netwerk meeste van de wereldbevolking."
  credits8: "Ze gedefinieerde interfaces en interacties die standaard zijn geworden en is erkend door de jongere dat van de meeste ouderen: voor deze wij danken hen te diep."
  credits9: "De InfoSec gemeenschap die gemakkelijk verspreidt beste praktijken te volgen (inclusief kwetsbaarheid) voor een meer beveiligd netwerk, integreert, zodat cybercriminaliteit heeft altijd ruimte voor actie minderjarigen. Hij heeft me veel geleerd over de jaren, vooral over hoe om veilige systemen en programma's op te bouwen, en zonder Tortuga dit kon niet tot leven komen"
  credits10: "Co-werknemers, vrienden, familieleden en vrijdenkers."
  credits11: "Iedereen in deze categorieën heeft een zeer belangrijke gespeeld. Wie met de analyse en de directe ontwikkeling, sommige met kritieke fouten rapporteren of indicatie van de functionaliteit, maar ook met veel geduld, middelen, morele steun in de slechtste tijden en onvoorwaardelijke steun aan onze filosofie. Technisch, maar vooral niet-technische, zowel jong en oud geleidelijk geholpen om de boodschap te definiëren."
  credits12: "Dus, dit bericht is ook uw boodschap, zullen wij u daar te houden en neem je voor altijd in mijn hart."
  credits13: "Aan u allen, een grote DANK"

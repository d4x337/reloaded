  credits8: "他們定義的接口，並已成為標準的相互作用以及由年輕的確認從最年長的內容：此我們感謝他們太深。"
  credits9: "他們定義的接口，並已成為標準的相互作用以及由年輕的確認從最年長的內容：此我們感謝他們太深。"
  credits10: "同事，朋友，親戚和自由思想家。"
  credits11: "每個人都在這些類別中起到了非常重要的。誰與分析，並直接開發，有一些關鍵報告錯誤或功能指示，但也有很多的耐心，資源，在最壞的時代精神支持和我們的理念無條件的支持。技術，但大多非技術，無論老少逐漸協助定義消息。"

  about1: "我被教導說，我們的生活是我們帶入世界的信息和項目Tortuga和方法，使我的初具規模我希望你們大家見面的理念和期望。"
  about2: "帶來Tortuga創新是管理服務的能力現在常見的用法，除了功能性，社會互動和市場營銷的影響背後必須有一個哲學的安全和保護不受干擾地用餐用戶。" 
  about3: "對於透明度的理念Tortuga的基石：" 
  about4: "你不畫。我們尊重您的隱私，當你退出系統，我們不關心知道'去哪裡'" 
  about5: "不得轉售您的個人信息。有尊重的照片的人，事件，個人生活等將不會被透露給第三方。" 
  about6: "不要讀您的電子郵件。在這裡，隱私是最重要的，我們將採取一切必要措施，以保持通信的安全性很高的水平。" 
  about7: "保護您免受攻擊由網絡罪犯和可犯下的，包括病毒，惡意鏈接，垃圾郵件等等。" 
  about8: "有些人是走在我們前面的關於功能，結構和資源，但我們有信心 那些誰分享我們的原則希望能與Tortuga，誰願意要 社會元網絡和電子郵件的不是普通的演變。" 
  about9: "為了讓在發展的強勁增長，我們可能會決定向社會發布該項目的來源，所以這一切都是透明的。目前，這是那些可能的選項，我們必須首先確保您有足夠的財務資源以新的版本，並擴大發展結構，製造工藝和希望與我們合作的頭腦。"
  about10: "如果這一切激發您可以直接促進了貝寶捐贈項目以及一提，並感謝公眾，您將獲得免費使用我們的收費服務，小工具，以及為支持的確定性直接到一種哲學大家分享。" 
  author1: "我是大衛40年代的意大利，在米蘭出生，我在軟件開發和信息安全。"
  author2: "我曾在許多大公司，但在最近幾年，我寧願付出我的時間Tortuga建國：這個項目/消息，我希望你明白。"
  author3: "欲了解更多信息，您也可以按照我的Twitter和LinkedIn。"
  credits1: "由於名單很長，並不斷更新，我們要感謝："
  credits2: "我們已經用在開發開源項目和免費資源我們希望很快能夠直接捐贈，以幫助自己給他們。"
  credits3: "Ruby on Rails"

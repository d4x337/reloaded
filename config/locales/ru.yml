  about1: "Меня учили, что наша жизнь послание, которое мы приносим в мир и Tortuga проекта и средства, которыми мой обретает форму Я надеюсь, что вы встречаете философию и ожидания всех вас." 
  about2: "Инновационная технология, переводящая Tortuga является возможность управлять услугами Теперь общее использование, в дополнение к функциональности, социальные взаимодействия и влияние маркетинга позади там должна быть философия безопасности и защита пользователей Защита." 
  about3: "Для обеспечения прозрачности краеугольных камней философии Tortuga:" 
  about4: "Вы не рисовать. Мы уважаем вашу конфиденциальность, когда вы выйдите из системы и мы не заботимся, чтобы знать ', куда идти " 
  about5: "Не продавать вашу личную информацию. Существует уважение к человеку, чье фото, события, личная жизнь и т.д., не будут переданы третьим лицам." 
  about6: "Не читать вашу электронную почту. Здесь тоже конфиденциальности имеет первостепенное значение, и мы будем осуществлять все необходимые меры для поддержания высокого уровня безопасности коммуникаций." 
  about7: "Защитить вас от нападения злоумышленников, и что может быть совершено, в том числе вирусов, вредоносных ссылок, спама и многое другое." 
  about8: "Некоторые люди далеко впереди нас, в отношении функциональности, структуры и ресурсов, но мы уверены, что те, кто разделяет наши принципы хотите быть с Tortuga, кто хочет быть не обычная эволюция социальной netowrk и электронной почте." 
  about9: "Чтобы дать сильный всплеск развития мы можем решить выпустить в сообщество источники проектов, так что все прозрачно. В настоящее время это вариант из тех, возможно, в качестве мы должны сначала убедиться, что у вас есть достаточные финансовые ресурсы для разработки новых версий и расширения структуры, выполнен по технологии и умы, которые хотят сотрудничать с нами."
  about10: "Если все это возбуждает вы можете напрямую участвовать в проекте с пожертвований PayPal а также упоминания и поблагодарить публику, вы получите бесплатный доступ к нашим платных услуг, устройства и уверенности в подкрепив непосредственно к философии вы разделяете." 
  author1: "Я Дэвид, 40 лет итальянский, родился в Милане, и я в разработке программного обеспечения а также информационная безопасность."
  author2: "Я работал на многих крупных компаний, но в последние годы я предпочел посвятить свою время основания Tortuga: этот проект / сообщение, что я надеюсь, что вы по достоинству оценят."
  author3: "Для получения дополнительной информации вы можете следовать за мной на Twitter и LinkedIn."
  credits1: "Учитывая, что список можно продолжать долго и постоянно пополняется, мы хотели бы поблагодарить:"
  credits2: "Открытый исходный код проектов и свободные ресурсы, которые мы использовали в развитии и мы надеемся, в ближайшее время, чтобы иметь возможность пожертвовать непосредственно помочь нам к ним."
  credits3: "Ruby on Rails"
  credits4: "OpenBSD "
  credits5: "Postgresql "
  credits6: "Библиотеки, различные технологии, которые будут подробно позже."
  credits7: "Самые большие социальные и почтовые погрузчики, так как они были как отличный пример того, как соединить людей друг с другом в еще более простой и эффективный, в результате в сети большую часть населения земного шара."
  credits8: "Они определенные интерфейсы и взаимодействия, которые стали стандартом и признан младший что от самых пожилых: для этого мы благодарим их слишком глубоко."
  credits9: "InfoSec сообщество, которое легко диффундирует передового опыта, которым необходимо следовать (в том числе уязвимости) для более защищенной сети, интегрируется, так что киберпреступность имеет всегда есть место для действия несовершеннолетние. Он научил меня много за эти годы, особенно о том, как создавать безопасные системы и программы, и без Tortuga это не могло прийти в себя."
  credits10: "Сотрудники, друзья, родственники и вольнодумцы."
  credits11: "Все в этих категориях сыграл очень важно. Кто с анализом и прямого развития, некоторые с критических ошибок отчетности или указанием функциональности, но и с большим терпением, ресурсов, моральную поддержку в самые тяжелые времена и безоговорочная поддержка нашей философии. Технические, но в основном не-технических, и молодых и старых постепенно помогли определить сообщение."
  credits12: "Таким образом, это сообщение также ваше сообщение, мы будем держать вас там и у вас навсегда в моем сердце."
  credits13: "Для всех вас, гигантский СПАСИБО. спасибо"

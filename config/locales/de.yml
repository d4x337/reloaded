  intro_blogs: "Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui."
  intro_email: "Die E-Mail-Service, den wir unseren Kunden anbieten, ist auf der Grundlage Sicherheit Kommunikation und Schutz gegen Viren, Spam und Malware. Produkte werden auf drei Gebote, basierend auf den verfügbaren Platz als auf Funktionalität organisiert. Es sind keine Banner oder Werbung auf dem Web-Interface, dass der Ausdruck traditionelle Email-Client."
  intro_social: "Mit unserem kostenlosen sozialen Netzwerken anbieten wollen wir ein Service, der den Beginn der beliebtesten Social-Zeichnung kälter Erfahrung von dem, was in den letzten Jahren entwickelt hat. Auch hier ist das Sicherheits und die Anwendung von unseren Benutzern ist unsere erste Priorität. Die wichtigsten Regeln für Ihr Netzwerk und die Sichtbarkeit von Informationen nur zwischen 'Freunden' und nicht an die Öffentlichkeit weitergegeben."

  about1: "Mir wurde beigebracht, dass unser Leben die Botschaft, die wir in die Welt bringen und das Projekt Tortuga und die Mittel, mit denen mein nimmt Gestalt an Ich hoffe, dass Sie die Philosophie und die Erwartungen von Ihnen allen gerecht zu werden." 
  about2: "Die Innovation, die Tortuga bringt, ist die Fähigkeit zum Verwalten von Diensten jetzt gemeinsame Nutzung, zusätzlich zu den Funktionen, soziale Interaktionen und die Auswirkungen von Marketing dahinter muss es eine Philosophie der Sicherheit gehen und der Schutz der privacy Nutzer." 
  about3: "Für Transparenz die Eckpfeiler der Philosophie Tortuga:" 
  about4: "Sie müssen nicht ziehen. Wir respektieren Ihre Privatsphäre, wenn Sie das System zu verlassen, und wir kümmern uns nicht, zu wissen, 'wo es lang geht'" 
  about5: "Nicht weiterverkaufen Ihrer persönlichen Information. Es ist der Respekt vor der Person, deren Fotos, werden die Ereignisse, persönliche Lebens etc. nicht an Dritte weitergegeben werden." 
  about6: "Haben Sie Ihre E-Mail lesen nicht. Auch hier ist die Privatsphäre von größter Bedeutung, und wir werden alle notwendigen Schritte, um ein hohes Maß an Sicherheit der Kommunikation erhalten, Rechnung tragen." 
  about7: "Schützen Sie vor Angriffen von Cyberkriminellen und das kann begangen werden, einschließlich Viren, bösartige Links, Spam und vieles mehr." 
  about8: "Manche Menschen sind uns weit voraus in Bezug auf Funktionalität, Struktur und Ressourcen, aber wir sind zuversichtlich, dass diejenigen, die unsere Grundsätze teilen, wollen mit Tortuga sein, wer sein will keine gewöhnlichen Entwicklung der sozialen netowrk und E-Mail." 
  about9: "Um einen starken Entwicklungsschub geben können wir uns entscheiden, die Community freigeben die Quellen der Projekte, so dass alles transparent. Derzeit ist dies eine Option für diejenigen möglich, wie müssen wir zunächst sicherstellen, dass Sie für die Entwicklung von neuen Versionen und Erweiterungs über ausreichende finanzielle Mittel der Struktur, der Technologie und der Köpfe, die mit uns zusammenarbeiten wollen, gemacht."
  about10: "Wenn all dies reizt Sie können direkt in das Projekt mit einer Spende beitragen paypal sowie eine Erwähnung und danken der Öffentlichkeit, werden Sie freien Zugang zu unserem kostenpflichtigen Diensten, Gadgets und die Gewissheit, unterstützt zu bekommen direkt zu einer Philosophie Ihnen teilen." 
  author1: "Ich bin David, 40 Jahre Italiener in Mailand geboren, und ich bin in der Softwareentwicklung und Informationssicherheit."
  author2: "Ich arbeitete für viele Großunternehmen, aber in den letzten Jahren habe ich lieber meine widmen Zeit, um die Gründung der Tortuga: Dieses Projekt / Meldung, dass ich hoffe, dass Sie zu schätzen wissen."
  author3: "Für weitere Informationen können Sie auch folgen Sie mir auf Twitter und LinkedIn."
  credits1: "Da die Liste ist lang und ständig aktualisiert werden, möchten wir danken:"
  credits2: "Open-Source-Projekte und freie Ressourcen, die wir bei der Entwicklung verwendet haben und wir hoffen, bald in der Lage, direkt zu spenden, um uns ihnen zu helfen."
  credits3: "Ruby on Rails"
  credits4: "OpenBSD "
  credits5: "Postgresql "
  credits6: "Bibliotheken, verschiedene Technologien, wird ausführlich in später."
  credits7: "Die größten Sozial-und Mail-Handler, wie sie seit als ein hervorragendes Beispiel, wie die Menschen miteinander in einer immer verbinden einfach und effektiv, was in dem Netzwerk die meisten der Weltbevölkerung."
  credits8: "Sie definierten Schnittstellen und Interaktionen, die zum Standard geworden sind und von der jüngeren erkannt dass von den meisten älteren Patienten: dafür haben wir ihnen danken zu tief."
  credits9: "Die InfoSec Gemeinschaft, die leicht diffundiert Best Practices zu befolgen (einschließlich Vulnerabilität) für eine sichere Netzwerk integriert, so dass Internet-Kriminalität ist immer Raum für Aktion Minderjährige. Er lehrte mich eine Menge über die Jahre besonders auf, wie sichere Systeme und Programme zu bauen, und ohne Tortuga dies nicht zum Leben gekommen sind."
  credits10: "Kollegen, Freunden, Verwandten und Freidenker."
  credits11: "Jeder in diesen Kategorien hat eine sehr wichtige gespielt. Wer sich mit der Analyse und der direkten Entwicklung, teilweise mit kritischen Berichterstattung Fehler oder Anzeige der Funktionalität, aber auch mit viel Geduld, Ressourcen, moralische Unterstützung in den schlimmsten Zeiten und bedingungslose Unterstützung unserer Philosophie. Technische, aber meist nicht-technischen, jung und alt wurden nach und nach dazu beigetragen, um die Nachricht zu definieren."
  credits12: "So ist auch diese Meldung Ihrer Nachricht, werden wir Sie dort zu halten und dich für immer in meinem Herzen."
  credits13: "Euch allen ein riesiges Dankeschön."

  about1: "Me enseñaron que nuestras vidas son el mensaje que traemos al mundo y la Tortuga proyecto y los medios por los cuales mi toma forma Espero que usted cumple con la filosofía y las expectativas de todos ustedes." 
  about2: "La innovación que aporta Tortuga es la capacidad de gestión de los servicios ahora el uso común, además de la funcionalidad, interacciones sociales y el impacto de marketing detrás tiene que haber una filosofía de seguridad y la protección de los usuarios privacy." 
  about3: "Para la transparencia de las piedras angulares de la filosofía Tortuga:" 
  about4: "Usted no dibuja. Respetamos su privacidad cuando se sale del sistema y no nos importa saber 'dónde ir'" 
  about5: "No revender su información personal. No hay respeto por la persona cuyas fotos, eventos, vida personal, etc, no serán cedidos a terceros." 
  about6: "No leer su correo electrónico. Aquí, también, la privacidad es de suma importancia y que pondrá en marcha todas las medidas necesarias para mantener un alto nivel de seguridad de las comunicaciones." 
  about7: "Protegerse de los ataques de los cibercriminales y que pueden ser cometidos, incluidos los virus, enlaces maliciosos, spam y mucho más." 
  about8: "Algunas personas están muy por delante de nosotros en cuanto a funcionalidad, estructura y recursos, pero estamos seguros de que aquellos que comparten nuestros principios va a querer estar con Tortuga, que quiere ser no a la evolución normal de netowrk sociales y correo electrónico." 
  about9: "Para dar un fuerte aumento en el desarrollo podemos decidir liberar a la comunidad las fuentes de los proyectos, para que todo sea transparente. Actualmente esta es una opción de los posible, como lo primero que debe asegurarse de que tiene suficientes recursos financieros para el desarrollo de nuevas versiones y expansión de la estructura, hecha de la tecnología y las mentes que quieran colaborar con nosotros."
  about10: "Si todo esto excita usted puede contribuir directamente al proyecto con una donación paypal así como una mención y agradecer al público, se obtiene libre acceso a nuestros servicios de pago, los gadgets y la certeza de haber apoyado tendrá directamente a una filosofía que comparten." 
  author1: "Soy David, 40 años italiano, nacido en Milán y yo estoy en el desarrollo de software y seguridad de la información."
  author2: "He trabajado para muchas grandes empresas, pero en los últimos años he preferido dedicar mi momento de la fundación de Tortuga: este / mensaje de proyecto que espero que usted podrá apreciar."
  author3: "Para más información también puedes seguirme en twitter y linkedin."
  credits1: "Teniendo en cuenta que la lista es larga y en constante actualización, nos gustaría dar las gracias a:"
  credits2: "Proyectos de código abierto y los recursos gratuitos que hemos utilizado en el desarrollo y esperamos que pronto será capaz de donar directamente a ayudar a nosotros a ellos."
  credits3: "Ruby on Rails"
  credits4: "OpenBSD "
  credits5: "Postgresql "
  credits6: "Bibliotecas, varias tecnologías que detallaremos en adelante."
  credits7: "Los mayores manipuladores sociales y de correo, ya que han sido como un excelente ejemplo de cómo conectar a las personas entre sí en una cada vez más simple y eficaz, lo que resulta en la red la mayor parte de la población mundial."
  credits8: "Definieron las interfaces e interacciones que se han convertido en estándar y es reconocido por los más jóvenes que a partir de los más ancianos, porque esto les agradecemos profundamente."
  credits9: "La comunidad infosec que difunde rápidamente las mejores prácticas a seguir (incluyendo la vulnerabilidad) para una red más segura, se integra, por lo que la ciberdelincuencia tiene siempre sitio para la acción menores de edad. Él me enseñó mucho en los últimos años, especialmente en la forma de construir los sistemas y programas de seguridad, y sin Tortuga esto no podría haber llegado a la vida"
  credits10: "Compañeros de trabajo, amigos, parientes y librepensadores."
  credits11: "Todo el mundo en estas categorías ha jugado un papel muy vital. Quien con el análisis y el desarrollo directo, algunos con errores de información críticos o indicación de la funcionalidad, pero también con una gran cantidad de paciencia, recursos, apoyo moral en el peor de los tiempos y el apoyo incondicional a nuestra filosofía. Técnico, pero sobre todo de carácter no técnico, tanto jóvenes como mayores han ayudado gradualmente para definir el mensaje."
  credits12: "Por lo tanto, este mensaje también es su mensaje, le mantendremos allí y lo llevamos siempre en mi corazón."
  credits13: "Para todos ustedes, un gigante GRACIAS."

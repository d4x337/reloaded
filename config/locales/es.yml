  intro_blogs: "Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui."
  intro_email: "El servicio de correo electrónico que ofrecemos a nuestros clientes se basa en la seguridad las comunicaciones y la protección frente a virus, spam y malware. Productos se organizan en 3 pujas en función del espacio disponible en lugar de en la funcionalidad. No hay banners o publicidad en la interfaz web que refleja la de la cliente de correo tradicional"
  intro_social: "Con nuestra red social libre, queremos ofrecer un servicio que más frío del amanecer del dibujo social más popular experiencia de lo que ha evolucionado en los últimos años. Aquí también, la seguridad y la aplicación de nuestros usuarios es nuestra primera prioridad. Las principales normas que se aplican a la red y la visibilidad de la información compartida sólo entre 'amigos' y no para el público."  

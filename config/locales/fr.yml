  about1: "On m'a enseigné que nos vies sont le message que nous portons dans le monde et la Tortuga du projet et les moyens par lesquels mon prend forme J'espère que vous rencontrez la philosophie et les attentes de chacun d'entre vous." 
  about2: "L'innovation qui apporte Tortuga est la capacité à gérer les services maintenant d'usage courant, en plus de la fonctionnalité, les interactions sociales et l'impact du marketing derrière il doit y avoir une philosophie de la sécurité et la protection des utilisateurs de privacy." 
  about3: "Pour la transparence des pierres angulaires de la Tortuga philosophie:" 
  about4: "Vous ne tirez pas. Nous respectons votre vie privée lorsque vous quittez le système et nous ne nous soucions pas de savoir «où aller»" 
  about5: "Non revendre vos informations personnelles. Il est le respect de la personne dont les photos, les événements, la vie personnelle, etc ne seront pas transmises à des tiers." 
  about6: "Ne pas lire votre courrier électronique. Ici aussi, la vie privée est primordiale et nous mettra en œuvre toutes les mesures nécessaires pour maintenir un haut niveau de sécurité des communications." 
  about7: "Protégez-vous contre les attaques des cybercriminels et qui peuvent être perpétrées, y compris les virus, les liens malveillants, le spam et bien plus encore." 
  about8: "Certaines personnes sont en avance sur nous en ce qui concerne la fonctionnalité, la structure et les ressources, mais nous sommes confiants que ceux qui partagent nos principes voudront être avec Tortuga, qui veut être pas l'évolution ordinaire de netowrk social et e-mail." 
  about9: "Pour donner une forte poussée du développement, nous pouvons décider de libérer de la communauté les sources des projets, de sorte que tout est transparent. Actuellement c'est une option de ceux qui sont possibles, comme il faut d'abord vous assurer que vous disposez de ressources financières suffisantes pour la mise au point de nouvelles versions et de l'expansion de la structure, faite de la technologie et des esprits qui veulent collaborer avec nous."
  about10: "Si tout cela excite, vous pouvez contribuer directement au projet avec un don paypal ainsi que d'une mention et remercier le public, vous aurez libre accès à nos services tarifés, des gadgets, et la certitude d'avoir soutenu directement à une philosophie que vous partagez." 
  author1: "Je suis David, 40 ans plus italien, né à Milan et je suis dans le développement de logiciels et la sécurité de l'information."
  author2: "J'ai travaillé pour de nombreuses grandes entreprises, mais ces dernières années j'ai préféré consacrer mon le temps de la fondation de Tortuga: ce projet / message que j'espère que vous apprécierez."
  author3: "Pour plus d'informations, vous pouvez également me suivre sur Twitter et Linkedin."
  credits1: "Étant donné que la liste est longue et constamment mis à jour, nous tenons à remercier:"
  credits2: "Projets open source gratuits et des ressources que nous avons utilisées dans le développement et nous espérons être bientôt en mesure de faire un don directement à nous aider à les."
  credits3: "Ruby on Rails"
  credits4: "OpenBSD "
  credits5: "Postgresql "
  credits6: "Bibliothèques, diverses technologies qui détaillera plus tard."
  credits7: "Les plus grands gestionnaires sociaux et de messagerie, comme ils l'ont été comme un excellent exemple de la façon de relier les gens les uns aux autres dans un de plus en plus simple et efficace, ce qui entraîne dans le réseau le plus de la population mondiale."
  credits8: "Ils ont défini les interfaces et interactions qui sont devenus la norme et est reconnu par les plus jeunes que de la plupart des personnes âgées: pour cela, nous les remercions trop profondément."
  credits9: "La communauté de InfoSec qui diffuse facilement les meilleures pratiques à suivre (y compris la vulnérabilité) pour un réseau plus sécurisé, intègre, de sorte que la cybercriminalité a toujours place à l'action mineurs. Il m'a beaucoup appris au fil des ans, en particulier sur la façon de construire des systèmes et des programmes sûrs, et sans Tortuga ce n'aurait pas pu venir à la vie."
  credits10: "Collègues, amis, parents et libres-penseurs."
  credits11: "Tout le monde dans ces catégories a joué un rôle très essentiel. Qui, avec l'analyse et le développement direct, certaines avec des erreurs de déclaration critiques ou indication de la fonctionnalité, mais aussi avec beaucoup de patience, des ressources, un soutien moral dans le pire des temps et le soutien inconditionnel de notre philosophie. Technique, mais surtout non-technique, à la fois jeunes et vieux ont progressivement contribué à définir le message."
  credits12: "Donc, ce message est également votre message, nous vous tiendrons là et vous prenons toujours dans mon cœur."
  credits13: "A vous tous, un géant MERCI."

  intro_email: "Le service e-mail, nous offrons à nos clients est basée sur la sécurité communications et la protection contre les virus, le spam et les logiciels malveillants. produits sont organisées sur trois offres sur la base de l'espace disponible, plutôt que sur la fonctionnalité. Il n'y a pas de bannières ou de la publicité sur l'interface web qui reflète celle de la client de messagerie traditionnel. "
  intro_social: "Grâce à notre réseau social gratuit que nous voulons offrir un service qui plus froid à l'aube du dessin social le plus populaire l'expérience de ce qui a évolué au cours des dernières années. Ici aussi, la sécurité et l'application de nos utilisateurs est notre première priorité. Les principales règles s'appliquent à votre réseau et la visibilité de l'information partagée seulement entre «amis» et non au public."

  our mission text: "La nostra missione e' la creazione di un'applicazione internet nativa, partendo dall'esperienza fatta dagli utenti sui vari social proponiamo un cambio nelle regole e relazioni, anche attraverso funzionalita' simili alle prime versioni dei social che avevano catturato bene la centralita' dell'utente riguardo la direzione delle scelte."
  Why?: "Perche'"
  why text: "Le ragioni sono molteplici, e' quindi difficile racchiuderle tutte in una frase (Rimando al mio blog). Posso senz'altro affermare che i nostri servizi nascono con orientamento all'utente, a partire dai sistemi e tecnologie fino alla sicurezza delle comunicazioni e protezione dei dati personali."
  testimonial_quote_01: "'Il tuo software per la qualita' della gomma naturale funziona perfettamente da piu' di 10 anni, e nessuno lo tocca.' - Pirelli Tyres S.p.A"

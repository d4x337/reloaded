  social media text: "Reloaded e' il nostro servizio di social media, gestione email, messaggistica, blog ed e-commerce. Per aziende o organizzazioni e' disponibile una versione modulare su licenza, comprensiva di hardware, software e assistenza."
  ICT Services: "Servizi ICT"
  ict services text: "Analisi di sistemi informatici con criticita' di sicurezza, performace o integrazione. Supporto per incidenti informatici, investigazioni e ricerche. Attuazione di idee di business attraverso l'ausilio della tecnologia."
  Info: "Informazioni"
  how we started text01: "Abbiamo cominciato nel 2012 riscrivendo qualche applicazione internet con regole un po' diverse da quelle generalmente proposte. Dopo quasi 6 anni di lavoro possiamo iniziare a presentare parte del progetto con un sistema di messaggistica privata e un social media."
  how we started text02: "Durante questi anni sono avvenuti molti accadimenti che come in un viaggio hanno definito sempre meglio il progetto e la sua visione."

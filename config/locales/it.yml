  phil_p0: "La Sicurezza Informatica al giorno d'oggi riguarda un po' tutti: persone, aziende o organizzazioni in generale. Potremmo pensare di avere già un alto livello di sicurezza e sperare che nessuno mai si impadronisca dei nostri dati ma questo non e' un mondo perfetto e dobbiamo difenderci; essere attaccati non e' una questione di se, ma di quando."
  phil_p1: "Sul piano difensivo non pensiamo che la sicurezza fatta  attraverso l'oscurità delle informazioni di vulnerabilità dei sistemi sia la soluzione migliore.  La filosofia contrapposta che supportiamo invece riguarda il movimento full-disclosure, ovvero confidiamo che la piena divulgazione delle vulnerabilità ed exploits, costringa le parti coinvolte a proteggersi, innalzando il livello di sicurezza e contribuendo alla naturale evoluzione tecnologica di tutta la comunità."
  phil_p2: "Riguardo al lato più offensivo della security pensiamo che il test di penetrazione sia molto utile per valutare i veri punti deboli di una organizzazione, ignorando totalmente la loro percezione di sicurezza. Solitamente tutti i dati acquisiti in questi test vengono utilizzati per 'imparare la lezione' e innalzare i livelli di difesa."
  phil_p3: "Penetration testing is very useful for evaluate real weaknesses of an organization, ignoring totally their perception of security. Usually all data gained in a these tests are used to learn the lesson and improve defense levels."

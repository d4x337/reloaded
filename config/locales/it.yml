  ACCOUNT: "Account"
  about1: "Mi è stato insegnato che le nostre vite sono il messaggio che portiamo nel mondo e il progetto Tortuga e il mezzo attraverso il quale il mio prende forma e spero incontri la filosofia e aspettative di tutti voi." 
  about2: "L'innovazione che porta Tortuga è l'attitudine nel gestire servizi di utilizzo ormai comune che, oltre alle funzionalità, le interazioni sociali e il marketing d'impatto dietro ci debba essere una filosofia volta alla sicurezza e protezione della privacy degli utenti." 
  about3: "Per trasparenza i capisaldi della filosofia Tortuga:" 
  about4: "non ti tracciamo. Rispettiamo la tua privacy e quando esci dal sistema non ci interessa sapere 'dove vai'" 
  about5: "non rivendiamo le tue informazioni personali. C'è rispetto della persona per cui foto, eventi di vita personale, ecc non vengono divulgati a terze parti." 
  about6: "non leggiamo le tue email. Anche qui la privacy è fondamentale e attueremo tutte gli accorgimenti necessari a mantenere un alto livello di sicurezza delle comunicazioni." 
  about7: "ti proteggiamo dai cybercriminali e dagli attacchi che possono essere perpetrati, compresi virus, link malevoli, spam e molto altro." 
  about8: "C'è chi è più avanti di noi riguardo funzionalità, struttura e risorse, ma siamo sicuri che chi condivide i nostri principi avrà voglia di stare con Tortuga, che vuol essere un'evoluzione non ordinaria del social netowrk e della posta elettronica." 
  about9: "Per dare una forte impennata allo sviluppo potremmo decidere di rilasciare alla comunità i sorgenti dei progetti, in modo che sia tutto trasparente. Attualmente questa è un'opzione di quelle possibili, in quanto dobbiamo prima avere la certezza di avere risorse finanziare sufficienti allo sviluppo di nuove versioni e all'espansione della struttura, fatta di tecnologie e di menti che desiderano collaborare con noi."
  about10: "Se tutto ciò ti entusiasma puoi contribuire al progetto direttamente con una donazione paypal, oltre ad un menzione e ringraziamento pubblico, avrai accesso gratuito ai nostri servizi a pagamento, gadget e la certezza di aver sostenuto direttamente una filosofia che condividi. " 
  author1: "Sono Davide 40 anni Italiano, nato a Milano e mi occupo di sviluppo software e di sicurezza delle informazioni"
  author2: "Ho lavorato per molte grandi aziende ma negli ultimi anni ho preferito dedicare il mio tempo alla fondazione di Tortuga: questo progetto/messaggio che spero apprezzerete."
  author3: "Per ulteriori informazioni potete seguirmi anche su Twitter e Linkedin. "
  credits1: "Premesso che la lista è lunga e in costante aggiornamento, vogliamo ringraziare:"
  credits2: "I progetti open source e le risorse gratuite che abbiamo utilizzato nello sviluppo e speriamo di poter donare presto per contribuire direttamente anche noi ad essi. "
  credits3: "Ruby on Rails"
  credits4: "OpenBSD "
  credits5: "Postgresql "
  credits6: "Librerie, tecnologie varie che dettaglieremo in secondo momento."
  credits7: "I piu grandi social e gestori di posta elettronica, in quanto sono stati da ottimo esempio su come far connettere le persone fra loro in modo sempre piu semplice ed efficace, portando in rete la maggior parte della popolazione mondiale."
  credits8: "Hanno definito interfacce e interazioni ormai divenute standard e riconosciute sia dai più giovani che dai piu anziani: per questo ringraziamo profondamente anche a loro."
  credits9: "La comunita infosec che diffonde prontamente le migliori pratiche da seguire (vulnerabilità comprese) per una rete piu sicura, integra, in modo che la cybercriminalità trovi sempre spazi d'azione minori. Mi ha insegnato molto negli anni, soprattutto su come costruire sistemi e programmi sicuri, e senza questo Tortuga non avrebbe potuto prender vita. "
  credits10: "Collaboratori, amici, parenti e liberi pensatori."
  credits11: "Ognuno, in queste categorie ha dato un apporto veramente fondamentale. Chi con l'analisi e lo sviluppo diretto, chi con critiche, la segnalazione di errori o l'indicazione di funzionalità, ma anche con tanta pazienza, risorse economiche, sostentamento morale nei periodi peggiori e appoggio incondizionato alla nostra filosofia. Tecnici, ma soprattutto non tecnici, sia giovani che anziani hanno pian piano aiutato a definire il messaggio. "
  credits12: "Quindi, questo messaggio è anche il vostro messaggio, vi terremo presenti e vi portiamo sempre nel cuore."
  credits13: "A tutti voi, un gigantesco GRAZIE."

  index_p0: "Dopo anni Tortuga torna sul web con la missione di offrire alla comunita' di sicurezza informatica, un altro luogo per socializzare, imparare, collaborare e divertirsi con le tecnologie. Ci concentreremo su: penetration testing, news e eventi di hacking, tools e altre sezioni che riterremo interessanti."
  index_p3: "Tortuga non incoraggia ne approva qualsiasi attivita' illegale. Riguardo le tecniche e strumenti più offensivi, ricordiamo che si possono migliorare le abilita' utilizzando un vostro laboratorio virtuale, ma nella realta' per poterlo effettuare è necessaria una richiesta scritta del cliente o un'autorizzazione formale da parte delle Autorita'. "
  index_p1: "Con le recenti rivelazioni riguardanti i sistemi sorveglianza, che impattano prevalentemente le infrastrutture di rete, abbiamo deciso per il momento di concentrarci sulla sicurezza applicativa e tutela della privacy dei nostri utenti." 
  index_p2: "Tecnicamente seguendo ed implementando le miglior pratiche di sviluppo, per contrastrare al meglio ogni tipologia di attacco all'applicazione."
  index_p2a: "Sarà poi indispensabile l'ausilio di canali di comunicazione con significativi livelli di cifratura, sistemi di posta elettronica crittografati ed evoluzioni nel backend, sempre con un occhio alle tecnologie che supportano comunicazioni tramite scambio di chiavi."

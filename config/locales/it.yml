  about_bio: "Fondatore e' Davide Gonnella, noto anche come d4x, specialista in sicurezza informatica e ingegneria del software, ultimamente scrive codice in Ruby e C#;  presta consulenze inerenti test di penetratione, investigazioni su prove digitali, e gestione di incidenti informatici in scenari complessi. Nel 2009 consegue le certificazioni GIAC GCIH e GCFA, quale forensic analyst e incident handler."
  about_bio_tit: Bio
  about_pgp_key: "I soggetti sensibili, e le menti paranoiche, possono  tranquillamente utilizzare la nostra chiave pubblica GnuPG per crittografare le comunicazioni che volete effettuare con noi. Non è obbligatorio, ma consigliato per un ulteriore livello di sicurezza e privacy."
  about_pgp_tit: "Chiave pubblica PGP"
  about_staff_p0: "Potete utilizzare questo indirizzo email per un feedback direttamente allo Staff di tortuga. Cerchiamo di rispondere a tutte le mail in modo tempestivo, ogni tanto però ci possono essere ritardi nella risposta. Se trovate un errore sul sito, dato che utilizziamo i browser più aggiornati e moderni, è possibile che il sito venga visualizzato in modo diverso a seconda del browser prescelto."
  about_staff_p1: "Se volete inviare nuovi file nell'archivio tortuga, includete una descrizione del file, i dettagli d'autore, eventuale fonte e tutte le informazioni pertinenti"
  about_staff_tit: "staff[at]Tortuga"
  about_me_p0: "Davide Gonnella è l'ideatore e fondatore di Tortuga."
  about_me_p1: "Esperto di sicurezza informatica e sviluppo software da oltre 20 anni, avvia nel 2003, questo progetto senza scopo di lucro, con la missione di fornire alla comunità di sicurezza informatica un punto di riferimento altamente tecnico e di sostenere la libertà di pensiero, parola ed informazione. "
  about_me_p2: "Nel 2012 riprende attivamente il progetto con nuovi collaboratori, idee e rinnovata filosofia, per dar vita ad una versione che implementi le azioni tipiche dei social odierni, un database di informazioni tecniche, news e servizi fruibili da web."
  about_me_p3: "Conosciuto anche come d4x nasce a Milano nel 1974."

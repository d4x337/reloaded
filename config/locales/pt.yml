  intro_blogs: "Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui."
  intro_email: "O serviço de e-mail que nós oferecemos aos nossos clientes é baseada em segurança comunicações e proteção contra vírus, spam e malware. produtos estão organizados em três propostas com base no espaço disponível, em vez de sobre a funcionalidade. Não há banners ou publicidade na interface web, que reflete a do cliente de e-mail tradicional."
  intro_social: "Com a nossa rede social gratuito que queremos oferecer um serviço que o amanhecer mais frio do desenho social mais popular experiência do que tem evoluído nos últimos anos. Aqui também, a segurança e da aplicação de nossos usuários é a nossa primeira prioridade.  As principais regras se aplicam à sua rede e visibilidade da informação compartilhados apenas entre 'amigos' e não para o público."

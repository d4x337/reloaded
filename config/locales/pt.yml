  about1: "Ensinaram-me que as nossas vidas são a mensagem que trazemos ao mundo eo Tortuga projeto e os meios pelos quais o meu toma forma Espero que você se encontra com a filosofia e as expectativas de todos vocês." 
  about2: "A inovação que traz Tortuga é a capacidade de gerenciar serviços agora uso comum, além da funcionalidade, as interações sociais eo impacto de marketing por trás, deve haver uma filosofia de segurança e protecção dos utilizadores privacy." 
  about3: "Para transparência os pilares da filosofia Tortuga:" 
  about4: "Você não desenhar. Nós respeitamos a sua privacidade quando você sair do sistema e nós não nos importamos em saber 'para onde ir'" 
  about5: "Não revender suas informações pessoais. Não há respeito pela pessoa cujas fotos, eventos, vida pessoal, etc, não serão divulgadas a terceiros." 
  about6: "Não li o seu e-mail. Aqui, também, a privacidade é fundamental e vamos implementar todas as medidas necessárias para manter um alto nível de segurança das comunicações." 
  about7: "Protegê-lo do ataque de cibercriminosos e que pode ser perpetrada, incluindo vírus, links maliciosos, spam e muito mais." 
  about8: "Algumas pessoas estão muito à frente de nós em relação à funcionalidade, estrutura e recursos, mas estamos confiantes que aqueles que compartilham nossos princípios vai querer estar com Tortuga, que quer ser não a evolução normal dos netowrk social e e-mail." 
  about9: "Para dar um forte surto de desenvolvimento que pode decidir a liberação para a comunidade as fontes dos projetos, de modo que tudo é transparente. Actualmente esta é uma opção daqueles possível, conforme é preciso primeiro ter certeza de que você tem recursos financeiros suficientes para o desenvolvimento de novas versões e expansão da estrutura, feita de tecnologia e mentes que desejam colaborar com a gente."
  about10: "Se tudo isso te excita pode contribuir diretamente para o projeto com uma doação paypal bem como uma menção e agradecer o público, você terá acesso livre a nossos serviços baseados em taxas, gadgets, ea certeza de ter apoiado diretamente a uma filosofia que você compartilha." 
  author1: "I'm David, 40 years Italian, born in Milan and I am in software development and information security."
  author2: "I worked for many large companies, but in recent years I have preferred to devote my time to the founding of Tortuga: this project / message that I hope you will appreciate."
  author3: "Para mais informações você também pode me seguir no Twitter e Linkedin."
  credits1: "Dado que a lista é longa e constantemente atualizado, nós gostaríamos de agradecer:"
  credits2: "Projetos de código aberto e livre recursos que temos usado no desenvolvimento e esperamos que em breve será capaz de doar diretamente para ajudar-nos a eles."
  credits3: "Ruby on Rails"
  credits4: "OpenBSD "
  credits5: "Postgresql "
  credits6: "Bibliotecas, diversas tecnologias que irá detalhar mais tarde."
  credits7: "Os maiores manipuladores sociais e e-mail, uma vez que foram como um excelente exemplo de como ligar as pessoas para o outro de forma cada vez mais simples e eficaz, o que resulta na rede mais da população mundial."
  credits8: "Eles definiram as interfaces e interações que se tornaram padrão e é reconhecida pela mais jovem que desde o mais idoso: por isso, agradecer-lhes muito profundamente."
  credits9: "A comunidade infosec que prontamente difunde as melhores práticas a serem seguidas (incluindo vulnerabilidade) para uma rede mais segura, integra, de modo que o cibercrime tem sempre espaço para a ação menores. Ele me ensinou muito ao longo dos anos, especialmente sobre como construir sistemas e programas seguros, e sem Tortuga este não poderia ter vindo à vida"
  credits10: "Colegas de trabalho, amigos, parentes e livres-pensadores."
  credits11: "Todo mundo nessas categorias tem desempenhado um muito importante. Quem com a análise eo desenvolvimento direto, alguns com erros de relatórios críticos ou indicação de funcionalidade, mas também com muita paciência, recursos, apoio moral, no pior dos tempos e apoio incondicional a nossa filosofia. Técnica, mas na maior parte não técnica, jovens e idosos gradualmente ajudou a definir a mensagem."
  credits12: "Então, essa mensagem também é a sua mensagem, vamos mantê-lo lá e levá-lo para sempre no meu coração."
  credits13: "Para todos vocês, um gigante OBRIGADO."

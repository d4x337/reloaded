  how we started text01: "Começamos em 2012 reescrevendo algumas aplicações da internet com regras um pouco diferentes das propostas em geral. Após quase 6 anos de trabalho, podemos começar a apresentar parte do projeto com um sistema de mensagens privado e uma mídia social"
  how we started text02: "Durante esses anos houve muitos eventos que, como em uma jornada, sempre definiram o projeto e sua visão melhor"
